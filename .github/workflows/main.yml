name: Build

on:
  push:

jobs:
  build:
    name: ${{ matrix.os }} with ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
    steps:
    - name: Checkout master branch
      uses: actions/checkout@v2
    - name: Compile
      run: cc main.c
